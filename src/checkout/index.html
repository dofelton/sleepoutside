<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header">
    </header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form class="checkout">
        <fieldset id="customer">
          <legend>Customer Information</legend>
          <label>First Name: <input type="text" name="firstName" required></label>
          <label>Last Name: <input type="text" name="lastName" required></label>
          <label>Street Address: <input type="text" name="address" required></label>
          <label>City: <input type="text" name="city" required></label>
          <label>State: <input type="text" name="state" required></label>
          <label>Zip Code: <input type="number" required pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$"></label>
        </fieldset>
        <fieldset id="payment">
          <legend>Payment Information</legend>
          <label>Credit Card Number: <input name="credit-number" class="cc-number" type="tel" pattern="\d*" maxlength="19" placeholder="Card Number" required></label>
          <label>Expiration Date: <input name="credit-expires" class="cc-expires" type="tel" pattern="^(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])$"
            maxlength="7" placeholder="MM / YY" required></label>
          <label>Security Code <input name="credit-cvc" class="cc-cvc" type="tel" pattern="\d*" maxlength="4" placeholder="CVC" required></label>
        </fieldset>
        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <ul>
            <li>
              <label for="cartTotal">Item subtotal(<span id="num-items"></span>)</label>
              <p name="cartTotal" id="cartTotal"></p>
            </li>
            <li>
              <label for="shipping">Shipping Estimate</label>
              <p id="shipping"></p>
            </li>
            <li>
              <label for="tax">Tax</label>
              <p id="tax"></p>
            </li>
            <li>
              <label for="orderTotal"><b>OrderTotal</b></label>
              <p id="orderTotal"></p>
            </li>
          </ul>
        </fieldset>
      <input type="submit" id="checkoutSubmit" value="Get your stuff">
    </form>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
